<include file="Public/commoner"/>
<block name="body">
    <ol class="breadcrumb">
        <li><a href="{:U('Index/index')}">首页</a></li>
        <li>管理员列表</li>
    </ol>
    <div class="content">
        <div class="Config_nav">
            <ul>
                <li><a class="on" href="{:U('Admin/index')}">管理员列表</a></li>
                <li><a href="{:U('Admin/add')}">管理员添加</a></li>
            </ul>
        </div>
        <div class="List">
            <div class="table-list">
                <ul>
                    <li class="ID">ID</li>
                    <li class="Name">用户名</li>
                    <li class="Property">所属用户组</li>
                    <li class="S_Order">注册时间</li>
                    <li class="Status">状态</li>
                    <li class="Oper">管理操作</li>
                </ul>
            </div>
            <foreach name="list" item="vo" key="k" >
                <div class="ProList">
                    <ul>
                        <li class="ID">{$vo.adminid}</li>
                        <li class="Name">{$vo.username}</li>
                        <li class="Property">{:get_authority($vo['authority'])}</li>
                        <li class="S_Order">{$vo.inputtime|date="Y-m-d",###}</li>
                        <li class="Status"><a href="{:U('Admin/status',array('adminid'=>$vo['adminid'],'status'=>$vo['status']))}">{$vo[status] == 1?'正常':'<font color=red>禁用</font>'}</a></li>
                        <li class="Oper">
                            <div>
                                <a href="{:U('Admin/edit',array('adminid'=>$vo['adminid']))}">编辑</a>
                                <span>|</span>
                                <a href="{:U('Admin/delete',array('adminid'=>$vo['adminid']))}">删除</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </foreach>
            <div class="cl" style="margin-top: 15px;"></div>
            <div class="Order_submit">
               <div class="tp_pages">{$page}</div>
            </div>
        </div>      
    	<include file="Public:copyright"/>
    </div>
</black>
