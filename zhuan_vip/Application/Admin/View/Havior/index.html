<include file="Public/commoner"/>
<block name="body">
    <ol class="breadcrumb">
        <li><a href="{:U('Index/index')}">首页</a></li>
        <li>用户行为</li>
    </ol>
    <div class="content">
        <div class="Config_nav">
            <ul>
                <li><a class="on" href="{:U('Havior/index')}">行为列表</a></li>
                <li><a href="{:U('Havior/add')}">添加行为</a></li>
            </ul>
        </div>
        <div class="List">
            <div class="table-list">
                <ul>
                    <li class="ID">ID</li>
                    <li class="Name">标识</li>
                    <li class="Property">规则</li>
                    <li class="S_Order">类型</li>
                    <li class="Status">状态</li>
                    <li class="Oper">管理操作</li>
                </ul>
            </div>
            <foreach name="list" item="vo" key="k" >
                <div class="ProList">
                    <ul>
                        <li class="ID">{$vo.id}</li>
                        <li class="Name"><a href="{:U('Havior/edit',array('id'=>$vo['id']))}">{$vo.name}</a></li>
                        <li class="Property">{$vo.title}</li>
                        <li class="S_Order">{$vo[type]==1?'系统':'用户'}</li>
                        <li class="Status"><a href="{:U('Havior/status',array('id'=>$vo['id'],'status'=>$vo['status']))}">{$vo[status] == 1?'正常':'<font color=red>禁用</font>'}</a></li>
                        <li class="Oper">
                            <div>
                                <a href="{:U('Havior/edit',array('id'=>$vo['id']))}">编辑</a>
                                <span>|</span>
                                <a href="{:U('Havior/delete',array('id'=>$vo['id']))}">删除</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </foreach>
            <div class="cl" style="margin-top: 15px;"></div>
            <div class="Order_submit">
                <div class="tp_pages">{$page}</div>
            </div>
        </div>        
    	<include file="Public:copyright"/>
    </div>
</black>
