<include file="Public/commoner"/>
<block name="body">
	<ol class="breadcrumb">
		<li><a href="{:U('Index/index')}">首页</a></li>
		<li>留言管理</li>
	</ol>
	<div class="content">
		<div class="Config_nav">
			<ul>
				<li><a class="on" href="{:U('Guestbook/index')}">留言管理</a></li>
			</ul>
		</div>
		<div class="List">
			<div class="table-list">
				<ul>
					<li class="ID">ID</li>
					<li class="Name">标题</li>
					<li class="Property">姓名</li>
					<li class="S_Order">时间</li>
					<li class="Status">状态</li>
					<li class="Oper">管理操作</li>
				</ul>
			</div>
			<foreach name="book" item="vo" key="k" >
				<div class="ProList">
					<ul>
						<li class="ID">{$vo.id}</li>
						<li class="Name"><a href="{:U('Guestbook/edit',array('id'=>$vo['id']))}">{$vo.title}</a></li>
						<li class="Property">{$vo.name}</li>
						<li class="S_Order">{$vo.addtime|date="Y-m-d H:i:s",###}</li>
						<li class="Status">{$vo['status']==0?'<font color=red>未回复</font>':'已回复'}</li>
						<li class="Oper">
                        	<div>
                                <a  href="{:U('Guestbook/edit',array('id'=>$vo['id']))}">回复</a>
                                <span>|</span>
                                <a  href="{:U('Guestbook/delete',array('id'=>$vo['id']))}">删除</a>
                        	</div>
						</li>
					</ul>
				</div>
			</foreach>
		   
			<div class="cl" style="margin-top: 15px;"></div>
			<div class="Order_submit">
				<div class="tp_pages">{$page}</div>
			</div>
		</div>
		<include file="Public:copyright"/>
	</div>
</block>
