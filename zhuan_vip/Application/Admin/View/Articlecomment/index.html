<include file="Public/commoner"/>
<block name="body">
    <ol class="breadcrumb">
        <li><a href="{:U('Index/index')}">首页</a></li>
        <li><a href="{:U('Article/index')}">文章管理</a></li>
        <li>文章评论</li>
    </ol>
    <div class="content">
        <div class="Config_nav">
            <ul>
                <li><a href="{:U('Article/index')}">文章管理</a></li>
                <li><a href="{:U('Article/add')}">添加文章</a></li>
                <li><a class="on" href="{:U('Articlecomment/index')}">文章评论</a></li>
                <li><a href="{:U('Article/recycle')}">回收站</a></li>
            </ul>
        </div>
        <div class="List">
            <div class="table-list">
                <ul>
                    <li class="ID">ID</li>
                    <li class="Name">评论标题</li>
                    <li class="Property">评论时间</li>
                    <li class="S_Order">评论指数</li>
                    <li class="Status">审核</li>
                    <li class="Oper">管理操作</li>
                </ul>
            </div>
            <foreach name="article_list" item="vo" key="k" >
                <div class="ProList">
                    <ul>
                        <li class="ID">{$vo.id}</li>
                        <li class="Name"><a href="{:U('Articlecomment/Comment',array('id'=>$vo['id']))}">{$vo.commenttitle}</a></li>
                        <li class="Property">{$vo.inputtime|date="Y-m-d",###}</li>
                        <li class="S_Order">{$vo.info}</li>
                        <li class="Status"><a href="{:U('Articlecomment/status',array('id'=>$vo['id'],'status'=>$vo['status']))}">{$vo[status]==1?'已通过':'<font color=red>未通过</font>'}</a></li>
                        <li class="Oper">
                            <div>
                                <a href="{:U('Articlecomment/Comment',array('id'=>$vo['id']))}">查看</a>
                                <span>|</span>
                                <a href="{:U('Articlecomment/delete',array('id'=>$vo['id']))}">删除</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </foreach>
            <div class="cl" style="margin-top: 15px;"></div>
            <div class="Order_submit">
                <div class="tp_pages">{$page}</div>
            </div>
        </div>
        <include file="Public:copyright"/>
    </div>
</black>
